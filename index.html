<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPro - Future Ready Skills</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // --- Imports from CDN (ES Modules) ---
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
          BookOpen, Beaker, Bot, Globe, Newspaper, GraduationCap, 
          Menu, X, ArrowRight, CheckCircle2, Users, TrendingUp, 
          Mail, Lock, Database, LayoutDashboard 
        } from 'https://esm.sh/lucide-react@0.294.0';
        
        // --- Firebase Imports ---
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
          getAuth, signInAnonymously, onAuthStateChanged, signOut 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
          getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // --- CONFIGURATION ---
        // TODO: Replace with your actual Firebase Config from the Firebase Console
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase safely
        let app, auth, db;
        let isFirebaseConfigured = false;
        
        try {
            if (firebaseConfig.apiKey !== "YOUR_API_KEY_HERE") {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                isFirebaseConfigured = true;
            } else {
                console.warn("Firebase config is default. Backend features will be simulated or disabled.");
            }
        } catch (e) {
            console.error("Firebase Initialization Error:", e);
        }

        const appId = "edupro-web-production";

        // --- Styles ---
        const styles = {
            blob: {
                position: 'absolute',
                filter: 'blur(80px)',
                zIndex: 0,
                opacity: 0.4,
            },
            gradientText: {
                background: 'linear-gradient(to right, #60A5FA, #A78BFA)',
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
            }
        };

        // --- Components ---

        const Navigation = ({ activeTab, setActiveTab, user }) => {
            const [isOpen, setIsOpen] = useState(false);
            const navItems = [
                { id: 'home', label: 'Home' },
                { id: 'features', label: 'Features' },
                { id: 'roadmap', label: 'Roadmap' },
                { id: 'team', label: 'Team' },
            ];

            return (
                <nav className="fixed w-full z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-700">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center cursor-pointer" onClick={() => setActiveTab('home')}>
                                <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center mr-2">
                                    <GraduationCap className="text-white w-5 h-5" />
                                </div>
                                <span className="text-xl font-bold text-white tracking-wider">EDU<span className="text-blue-500">PRO</span></span>
                            </div>
                            
                            <div className="hidden md:block">
                                <div className="ml-10 flex items-baseline space-x-4">
                                    {navItems.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => setActiveTab(item.id)}
                                            className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                                activeTab === item.id 
                                                ? 'text-blue-400 bg-slate-800' 
                                                : 'text-slate-300 hover:text-white hover:bg-slate-800'
                                            }`}
                                        >
                                            {item.label}
                                        </button>
                                    ))}
                                    
                                    {user && isFirebaseConfigured ? (
                                        <button
                                            onClick={() => setActiveTab('dashboard')}
                                            className="px-4 py-2 rounded-md text-sm font-medium bg-indigo-600 text-white hover:bg-indigo-700 transition-all ml-4 flex items-center gap-2"
                                        >
                                            <LayoutDashboard size={16} /> Admin
                                        </button>
                                    ) : (
                                        <button
                                            onClick={() => setActiveTab('contact')}
                                            className="px-4 py-2 rounded-md text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 transition-all ml-4"
                                        >
                                            Contact Us
                                        </button>
                                    )}
                                </div>
                            </div>
                            
                            <div className="-mr-2 flex md:hidden">
                                <button
                                    onClick={() => setIsOpen(!isOpen)}
                                    className="inline-flex items-center justify-center p-2 rounded-md text-slate-400 hover:text-white hover:bg-slate-700 focus:outline-none"
                                >
                                    {isOpen ? <X className="block h-6 w-6" /> : <Menu className="block h-6 w-6" />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {isOpen && (
                        <div className="md:hidden bg-slate-800 border-b border-slate-700">
                            <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                {navItems.map((item) => (
                                    <button
                                        key={item.id}
                                        onClick={() => {
                                            setActiveTab(item.id);
                                            setIsOpen(false);
                                        }}
                                        className="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:text-white hover:bg-slate-700"
                                    >
                                        {item.label}
                                    </button>
                                ))}
                                <button
                                    onClick={() => {
                                        setActiveTab('contact');
                                        setIsOpen(false);
                                    }}
                                    className="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-blue-400 hover:text-blue-300 hover:bg-slate-700"
                                >
                                    Contact Us
                                </button>
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = ({ setActiveTab }) => {
            return (
                <div className="relative overflow-hidden bg-slate-900 pt-32 pb-16 lg:pt-48 lg:pb-32">
                    <div style={{...styles.blob, top: '-10%', left: '-10%', width: '500px', height: '500px', background: '#3B82F6'}}></div>
                    <div style={{...styles.blob, bottom: '10%', right: '-5%', width: '400px', height: '400px', background: '#8B5CF6'}}></div>
                    
                    <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col items-center text-center z-10">
                        <div className="inline-flex items-center px-4 py-2 rounded-full border border-blue-500/30 bg-blue-500/10 mb-8 backdrop-blur-sm">
                            <span className="flex h-2 w-2 rounded-full bg-blue-400 mr-2 animate-pulse"></span>
                            <span className="text-sm font-medium text-blue-300">Cultivating Future-Ready Skills</span>
                        </div>
                        
                        <h1 className="text-5xl md:text-7xl font-extrabold text-white tracking-tight mb-8">
                            Learning Beyond <br />
                            <span style={styles.gradientText}>Boundaries</span>
                        </h1>
                        
                        <p className="mt-4 max-w-2xl text-xl text-slate-400 mb-10">
                            EduPro integrates VR/AR technology to transform theoretical lessons into immersive experiences. Say goodbye to heavy backpacks.
                        </p>
                        
                        <div className="flex flex-col sm:flex-row gap-4 w-full sm:w-auto">
                            <button 
                                onClick={() => setActiveTab('features')}
                                className="px-8 py-4 rounded-xl bg-blue-600 text-white font-bold text-lg hover:bg-blue-700 transition-all shadow-lg shadow-blue-600/25 flex items-center justify-center gap-2"
                            >
                                Explore Platform <ArrowRight size={20} />
                            </button>
                            <button 
                                onClick={() => setActiveTab('roadmap')}
                                className="px-8 py-4 rounded-xl bg-slate-800 text-slate-200 font-bold text-lg hover:bg-slate-700 transition-all border border-slate-700"
                            >
                                View Roadmap
                            </button>
                        </div>

                        <div className="mt-20 relative w-full max-w-5xl h-64 md:h-96 bg-slate-800/50 rounded-2xl border border-slate-700 backdrop-blur-sm overflow-hidden flex items-center justify-center">
                            <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10"></div>
                            <div className="relative z-10 flex flex-col items-center">
                                <div className="text-slate-500 mb-4 uppercase tracking-widest text-sm font-semibold">Immersive VR Experience</div>
                                <div className="grid grid-cols-3 gap-8 opacity-80">
                                    <div className="w-24 h-32 bg-slate-700 rounded-lg animate-bounce delay-75 border border-slate-600 flex items-center justify-center"><Beaker className="text-blue-400" size={40}/></div>
                                    <div className="w-24 h-32 bg-slate-700 rounded-lg animate-bounce delay-150 border border-slate-600 flex items-center justify-center"><BookOpen className="text-purple-400" size={40}/></div>
                                    <div className="w-24 h-32 bg-slate-700 rounded-lg animate-bounce delay-300 border border-slate-600 flex items-center justify-center"><Bot className="text-green-400" size={40}/></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Features = () => {
            const features = [
                { icon: <BookOpen className="w-8 h-8 text-blue-400" />, title: "VR Books", desc: "Watch history and science come alive with immersive animations directly from your textbooks." },
                { icon: <Beaker className="w-8 h-8 text-purple-400" />, title: "VR Lab", desc: "Conduct dangerous or complex experiments in Chemistry, Physics, and Biology safely in a virtual environment." },
                { icon: <Bot className="w-8 h-8 text-green-400" />, title: "AI Mate", desc: "Your personal 24/7 tutor that answers questions, explains complex topics, and guides your learning path." },
                { icon: <Globe className="w-8 h-8 text-cyan-400" />, title: "E-Books Library", desc: "Access the entire school curriculum digitally. No more heavy backpacks causing physical strain." },
                { icon: <GraduationCap className="w-8 h-8 text-yellow-400" />, title: "Specialized Courses", desc: "Learn financial literacy, mental health, and soft skills essential for the modern world." },
                { icon: <Newspaper className="w-8 h-8 text-red-400" />, title: "Student News", desc: "Stay updated with the latest scholarships, educational programs, and academic opportunities." }
            ];

            return (
                <div className="bg-slate-900 py-24 relative">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-base text-blue-400 font-semibold tracking-wide uppercase">Why EduPro?</h2>
                            <p className="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-white sm:text-4xl">A Complete Educational Ecosystem</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {features.map((feature, idx) => (
                                <div key={idx} className="bg-slate-800/50 backdrop-blur-sm p-8 rounded-2xl border border-slate-700 hover:border-blue-500/50 transition-all hover:bg-slate-800 group">
                                    <div className="bg-slate-900 w-16 h-16 rounded-xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                                        {feature.icon}
                                    </div>
                                    <h3 className="text-xl font-bold text-white mb-3">{feature.title}</h3>
                                    <p className="text-slate-400 leading-relaxed">{feature.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Roadmap = () => {
            const phases = [
                { title: "MVP Launch", date: "Nov 2025", status: "completed", desc: "Core feature set built & validated." },
                { title: "Integrations", date: "Dec 2025", status: "completed", desc: "Major third-party integrations added." },
                { title: "Beta Testing", date: "Feb 2026", status: "planning", desc: "Invite early adopters & refine based on feedback." },
                { title: "Scalability", date: "May 2026", status: "planning", desc: "Infrastructure optimization & upgrades." },
                { title: "Global Expansion", date: "Aug 2026", status: "planning", desc: "Multi-language support & regional onboarding." },
            ];

            return (
                <div className="bg-slate-950 py-24">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl font-bold text-white">Product Development Roadmap</h2>
                            <p className="text-slate-400 mt-2">Our journey to revolutionizing education in Central Asia.</p>
                        </div>
                        <div className="relative">
                            <div className="hidden md:block absolute left-1/2 transform -translate-x-1/2 w-1 h-full bg-slate-800"></div>
                            <div className="space-y-12">
                                {phases.map((phase, index) => (
                                    <div key={index} className={`flex flex-col md:flex-row items-center justify-between ${index % 2 === 0 ? 'md:flex-row-reverse' : ''}`}>
                                        <div className="w-full md:w-5/12"></div>
                                        <div className="z-10 bg-slate-900 border-4 border-slate-800 rounded-full w-12 h-12 flex items-center justify-center mb-4 md:mb-0">
                                            {phase.status === 'completed' ? (
                                                <CheckCircle2 className="w-6 h-6 text-green-500" />
                                            ) : (
                                                <div className="w-4 h-4 bg-slate-600 rounded-full"></div>
                                            )}
                                        </div>
                                        <div className="w-full md:w-5/12 bg-slate-900 p-6 rounded-xl border border-slate-800 shadow-xl hover:border-blue-500/30 transition-colors">
                                            <div className="flex justify-between items-center mb-2">
                                                <h3 className="text-xl font-bold text-white">{phase.title}</h3>
                                                <span className={`text-xs font-bold px-2 py-1 rounded-full ${phase.status === 'completed' ? 'bg-green-900 text-green-300' : 'bg-slate-700 text-slate-300'}`}>{phase.date}</span>
                                            </div>
                                            <p className="text-slate-400">{phase.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Team = () => {
            return (
                <div className="bg-slate-900 py-24 border-t border-slate-800">
                     <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl font-bold text-white">Software Chasers</h2>
                            <p className="text-slate-400 mt-2">The team behind EduPro.</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12 max-w-4xl mx-auto">
                            <div className="bg-slate-800 rounded-2xl p-8 text-center border border-slate-700">
                                <div className="w-24 h-24 mx-auto bg-purple-500/20 rounded-full flex items-center justify-center mb-6 text-2xl font-bold text-purple-400">RM</div>
                                <h3 className="text-2xl font-bold text-white">Robiyakhon Muzaffarova</h3>
                                <p className="text-blue-400 font-medium mb-4">Founder & Back-End Developer</p>
                            </div>
                            <div className="bg-slate-800 rounded-2xl p-8 text-center border border-slate-700">
                                <div className="w-24 h-24 mx-auto bg-blue-500/20 rounded-full flex items-center justify-center mb-6 text-2xl font-bold text-blue-400">AM</div>
                                <h3 className="text-2xl font-bold text-white">Andrey Mushakov</h3>
                                <p className="text-blue-400 font-medium mb-4">CEO & UI/UX Designer</p>
                            </div>
                        </div>
                     </div>
                </div>
            );
        };

        const Contact = ({ user }) => {
            const [email, setEmail] = useState('');
            const [message, setMessage] = useState('');
            const [name, setName] = useState('');
            const [status, setStatus] = useState('idle');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('loading');

                // Simulate success if Firebase isn't configured
                if (!isFirebaseConfigured) {
                    setTimeout(() => {
                        setStatus('success');
                        setEmail('');
                        setMessage('');
                        setName('');
                    }, 1500);
                    return;
                }

                try {
                    const collectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'contact_messages');
                    await addDoc(collectionRef, {
                        name,
                        email,
                        message,
                        timestamp: serverTimestamp(),
                        userId: user ? user.uid : 'anonymous'
                    });
                    setStatus('success');
                    setEmail('');
                    setMessage('');
                    setName('');
                } catch (error) {
                    console.error("Error sending message:", error);
                    setStatus('error');
                }
            };

            return (
                <div className="bg-slate-950 py-24">
                    <div className="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="bg-slate-900 rounded-2xl p-8 md:p-12 border border-slate-800 shadow-2xl">
                            <h2 className="text-3xl font-bold text-white mb-6 text-center">Let's Collaborate</h2>
                            {!isFirebaseConfigured && (
                                <div className="bg-yellow-500/10 border border-yellow-500/50 text-yellow-200 text-sm p-3 rounded mb-6 text-center">
                                    Demo Mode: Firebase is not configured. Messages will not be saved.
                                </div>
                            )}
                            
                            {status === 'success' ? (
                                <div className="bg-green-500/10 border border-green-500 text-green-400 p-6 rounded-xl text-center">
                                    <CheckCircle2 className="w-12 h-12 mx-auto mb-2" />
                                    <h3 className="text-xl font-bold">Message Sent!</h3>
                                    <p>Thank you for reaching out.</p>
                                    <button onClick={() => setStatus('idle')} className="mt-4 text-sm underline hover:text-green-300">Send another message</button>
                                </div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-300 mb-2">Name</label>
                                        <input type="text" required value={name} onChange={(e) => setName(e.target.value)} className="w-full px-4 py-3 rounded-lg bg-slate-800 border border-slate-700 text-white focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Your Name" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-300 mb-2">Email</label>
                                        <input type="email" required value={email} onChange={(e) => setEmail(e.target.value)} className="w-full px-4 py-3 rounded-lg bg-slate-800 border border-slate-700 text-white focus:ring-2 focus:ring-blue-500 outline-none" placeholder="email@example.com" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-300 mb-2">Message</label>
                                        <textarea required rows={4} value={message} onChange={(e) => setMessage(e.target.value)} className="w-full px-4 py-3 rounded-lg bg-slate-800 border border-slate-700 text-white focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Your message..."></textarea>
                                    </div>
                                    <button type="submit" disabled={status === 'loading'} className="w-full py-4 rounded-xl bg-blue-600 text-white font-bold text-lg hover:bg-blue-700 transition-all shadow-lg flex justify-center items-center">
                                        {status === 'loading' ? <span className="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full mr-2"></span> : <Mail className="w-5 h-5 mr-2" />}
                                        Send Message
                                    </button>
                                </form>
                            )}
                            <div className="mt-8 pt-8 border-t border-slate-800 text-center">
                                <p className="text-slate-500 text-sm">Or call us directly:</p>
                                <p className="text-blue-400 font-mono mt-1">+998 93 366 56 51</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const AdminDashboard = ({ user }) => {
            const [messages, setMessages] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if (!isFirebaseConfigured) {
                    // Mock data for demo
                    setMessages([
                        { id: 1, name: 'Demo User', email: 'demo@example.com', message: 'This is a mock message because Firebase is not configured.', timestamp: new Date().toLocaleString() }
                    ]);
                    setLoading(false);
                    return;
                }

                if (!user) return;

                const q = query(
                    collection(db, 'artifacts', appId, 'public', 'data', 'contact_messages'),
                    orderBy('timestamp', 'desc')
                );

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const msgs = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        timestamp: doc.data().timestamp?.toDate().toLocaleString() || 'Pending...'
                    }));
                    setMessages(msgs);
                    setLoading(false);
                }, (error) => {
                    console.error("Error fetching messages:", error);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, [user]);

            return (
                <div className="min-h-screen bg-slate-900 pt-24 pb-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <h1 className="text-3xl font-bold text-white">Admin Dashboard</h1>
                            <div className="bg-slate-800 px-4 py-2 rounded-lg border border-slate-700">
                                <span className="text-slate-400 text-sm">Status: </span>
                                <span className="text-green-400 text-sm font-bold">‚óè Online</span>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                                <div className="flex items-center justify-between mb-4"><h3 className="text-slate-400 font-medium">Messages</h3><Mail className="text-blue-500" /></div>
                                <p className="text-3xl font-bold text-white">{messages.length}</p>
                            </div>
                            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                                <div className="flex items-center justify-between mb-4"><h3 className="text-slate-400 font-medium">Students</h3><Users className="text-purple-500" /></div>
                                <p className="text-3xl font-bold text-white">1,245</p>
                            </div>
                            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                                <div className="flex items-center justify-between mb-4"><h3 className="text-slate-400 font-medium">Revenue</h3><TrendingUp className="text-green-500" /></div>
                                <p className="text-3xl font-bold text-white">$25k</p>
                            </div>
                        </div>

                        <div className="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden">
                            <div className="px-6 py-4 border-b border-slate-700 flex justify-between items-center">
                                <h3 className="text-lg font-bold text-white">Recent Inquiries</h3>
                                <Database className="w-4 h-4 text-slate-500" />
                            </div>
                            {loading ? (
                                <div className="p-8 text-center text-slate-400">Loading...</div>
                            ) : messages.length === 0 ? (
                                <div className="p-12 text-center text-slate-500">No messages yet.</div>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-slate-700">
                                        <thead className="bg-slate-900/50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Date</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Name</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Email</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Message</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-slate-800 divide-y divide-slate-700">
                                            {messages.map((msg) => (
                                                <tr key={msg.id} className="hover:bg-slate-750 transition-colors">
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-400">{msg.timestamp}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">{msg.name}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-blue-400">{msg.email}</td>
                                                    <td className="px-6 py-4 text-sm text-slate-300 max-w-xs truncate">{msg.message}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const Footer = ({ onAdminClick }) => (
            <footer className="bg-slate-950 py-12 border-t border-slate-800">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex flex-col md:flex-row justify-between items-center">
                        <div className="flex items-center mb-4 md:mb-0">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center mr-2">
                                <GraduationCap className="text-white w-5 h-5" />
                            </div>
                            <span className="text-xl font-bold text-white tracking-wider">EDU<span className="text-blue-500">PRO</span></span>
                        </div>
                        <div className="text-slate-500 text-sm">&copy; 2025 Software Chasers.</div>
                        <div className="flex space-x-6 mt-4 md:mt-0">
                            <button onClick={onAdminClick} className="text-slate-600 hover:text-blue-500 text-xs flex items-center gap-1">
                                <Lock size={12} /> Admin
                            </button>
                        </div>
                    </div>
                </div>
            </footer>
        );

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [user, setUser] = useState(null);

            useEffect(() => {
                if (isFirebaseConfigured) {
                    const initAuth = async () => {
                        try {
                            await signInAnonymously(auth);
                        } catch(e) { console.error("Auth failed", e); }
                    };
                    initAuth();
                    const unsubscribe = onAuthStateChanged(auth, setUser);
                    return () => unsubscribe();
                } else {
                    // Simulating a logged in user for demo purposes if no firebase
                    setUser({ uid: 'demo-user' });
                }
            }, []);

            const renderContent = () => {
                switch (activeTab) {
                    case 'home':
                        return (
                            <>
                                <Hero setActiveTab={setActiveTab} />
                                <Features />
                                <div className="bg-slate-900 py-12 px-4">
                                    <div className="max-w-7xl mx-auto bg-blue-600 rounded-2xl p-8 md:p-12 flex flex-col md:flex-row items-center justify-between">
                                        <div className="mb-6 md:mb-0">
                                            <h2 className="text-3xl font-bold text-white mb-2">Ready to transform education?</h2>
                                            <p className="text-blue-100">Join the waitlist for our Beta Testing phase in Feb 2026.</p>
                                        </div>
                                        <button onClick={() => setActiveTab('contact')} className="bg-white text-blue-600 px-8 py-3 rounded-lg font-bold hover:bg-slate-100 transition-colors">Contact Us</button>
                                    </div>
                                </div>
                            </>
                        );
                    case 'features': return <Features />;
                    case 'roadmap': return <Roadmap />;
                    case 'team': return <Team />;
                    case 'contact': return <Contact user={user} />;
                    case 'dashboard': return <AdminDashboard user={user} />;
                    default: return <Hero setActiveTab={setActiveTab} />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-900 text-slate-200 font-sans selection:bg-blue-500/30">
                    <Navigation activeTab={activeTab} setActiveTab={setActiveTab} user={user} />
                    <main>{renderContent()}</main>
                    {activeTab !== 'dashboard' && <Footer onAdminClick={() => setActiveTab('dashboard')} />}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
